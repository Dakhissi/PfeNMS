# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for testing)
spring.h2.console.enabled=true

# JWT Configuration
app.jwt-secret=mySecret
app.jwt-expiration-ms=86400000

# Swagger Configuration
swagger.app-name=Device Management API Test
swagger.app-description=Test environment for Device Management API
swagger.app-version=1.0.0
swagger.app-license=MIT
swagger.app-license-url=https://opensource.org/licenses/MIT
swagger.contact-name=Test Team
swagger.contact-url=http://example.com
swagger.contact-mail=test@example.com

# Logging
logging.level.com.farukgenc.boilerplate.springboot=DEBUG
logging.level.org.springframework.security=DEBUG
